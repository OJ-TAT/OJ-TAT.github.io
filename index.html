<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实时报名 - 打球接龙</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 20px auto;
            padding: 0 15px;
            background-color: #f4f4f4;
        }
        .container {
            background-color: #fff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h1, h2 {
            color: #0056b3;
            border-bottom: 2px solid #0056b3;
            padding-bottom: 10px;
        }
        .event-details p { font-size: 1.1em; margin: 10px 0; }
        .form-container { margin-top: 20px; display: flex; gap: 10px; }
        #nameInput {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1em;
        }
        #submitBtn {
            padding: 10px 20px; border: none; background-color: #007bff; color: white;
            border-radius: 4px; cursor: pointer; font-size: 1em; transition: background-color 0.3s;
        }
        #submitBtn:hover { background-color: #0056b3; }
        #participant-list { list-style-type: decimal; padding-left: 20px; }
        #participant-list li {
            background-color: #e9f5ff; margin-bottom: 8px; padding: 10px;
            border-radius: 4px; border-left: 5px solid #007bff;
        }
        .clear-btn-container { text-align: right; margin-top: 20px; }
        #clearBtn {
            padding: 8px 15px; border: none; background-color: #dc3545; color: white;
            border-radius: 4px; cursor: pointer; font-size: 0.9em;
        }
        #clearBtn:hover { background-color: #c82333; }
    </style>
</head>
<body>

    <div class="container">
        <h1>羽毛球/篮球/足球局 - 实时报名</h1>
        <div class="event-details">
            <h2>活动详情</h2>
            <p><strong>时间：</strong> <span>周六晚上 7:00 - 9:00</span></p>
            <p><strong>地点：</strong> <span>城南体育中心</span></p>
        </div>

        <div class="form-container">
            <input type="text" id="nameInput" placeholder="输入你的名字后回车或点击按钮">
            <button id="submitBtn">我会参加</button>
        </div>

        <div>
            <h2>已报名列表 (<span id="count">0</span>人)</h2>
            <ul id="participant-list">
                </ul>
        </div>

        <div class="clear-btn-container">
            <button id="clearBtn">清空列表 (为下次活动准备)</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <script>
        // =======================================================================
        // ==     你的专属 Firebase 配置信息已填入此处     ==
        // =======================================================================
        const firebaseConfig = {
            apiKey: "AIzaSyBczhQyTGzdUceUiec9zLEpK5TpA4rApSw",
            authDomain: "ni-lai-da-qiu-ma.firebaseapp.com",
            databaseURL: "https://ni-lai-da-qiu-ma-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "ni-lai-da-qiu-ma",
            storageBucket: "ni-lai-da-qiu-ma.firebasestorage.app",
            messagingSenderId: "526261240346",
            appId: "1:526261240346:web:20f74aeb74f7c12d3047a3",
            measurementId: "G-2F4GJDW2DP"
        };
        // =======================================================================


        // 初始化 Firebase 应用
        firebase.initializeApp(firebaseConfig);

        // 获取数据库服务的引用
        const database = firebase.database();
        const participantsRef = database.ref('participants');

        // 获取页面元素
        const nameInput = document.getElementById('nameInput');
        const submitBtn = document.getElementById('submitBtn');
        const participantList = document.getElementById('participant-list');
        const participantCount = document.getElementById('count');
        const clearBtn = document.getElementById('clearBtn');
        
        // 提交名字到数据库
        function addParticipant() {
            const name = nameInput.value.trim();
            if (name) {
                // 使用 push 在数据库中创建一个唯一的 key，并存入名字
                participantsRef.push({ name: name });
                nameInput.value = ''; // 清空输入框
            }
        }
        
        submitBtn.addEventListener('click', addParticipant);
        nameInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                addParticipant();
            }
        });

        // 实时监听数据库中参与者的变化
        participantsRef.on('value', (snapshot) => {
            const participants = snapshot.val();
            // 清空当前的网页列表
            participantList.innerHTML = '';
            
            let count = 0;
            if (participants) {
                for (const key in participants) {
                    const li = document.createElement('li');
                    li.textContent = participants[key].name;
                    participantList.appendChild(li);
                    count++;
                }
            }
            // 更新人数
            participantCount.textContent = count;
        });
        
        // 清空数据库中的所有参与者
        clearBtn.addEventListener('click', () => {
            if (confirm('确定要清空所有报名记录吗？这个操作会立即同步给所有人。')) {
                participantsRef.set(null); // 将 'participants' 节点设置为空
            }
        });

    </script>
</body>
</html>
