<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实时报名 - 活动中心</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6; color: #333; max-width: 600px;
            margin: 20px auto; padding: 0 15px; background-color: #f4f4f4;
        }
        .container {
            background-color: #fff; padding: 25px; border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h1, h2 {
            color: #0056b3; border-bottom: 2px solid #0056b3; padding-bottom: 10px;
        }
        .slot-selector-container { margin-bottom: 20px; }
        .slot-selector-container label { font-weight: bold; font-size: 1.1em; color: #333; display: block; margin-bottom: 8px; }
        #slotSelector {
            width: 100%; padding: 10px; font-size: 1em;
            border: 1px solid #ddd; border-radius: 4px;
        }
        .form-container { margin-top: 20px; display: flex; gap: 10px; }
        #nameInput {
            flex-grow: 1; padding: 10px; border: 1px solid #ddd;
            border-radius: 4px; font-size: 1em;
        }
        #submitBtn {
            padding: 10px 20px; border: none; background-color: #007bff; color: white;
            border-radius: 4px; cursor: pointer; font-size: 1em; transition: background-color 0.3s;
        }
        #submitBtn:hover { background-color: #0056b3; }
        #participant-list { list-style-type: decimal; padding-left: 20px; min-height: 50px; }
        #participant-list li {
            background-color: #e9f5ff; margin-bottom: 8px; padding: 10px;
            border-radius: 4px; border-left: 5px solid #007bff;
        }
        .clear-btn-container { text-align: right; margin-top: 20px; }
        #clearBtn {
            padding: 8px 15px; border: none; background-color: #dc3545; color: white;
            border-radius: 4px; cursor: pointer; font-size: 0.9em;
        }
        #clearBtn:hover { background-color: #c82333; }
    </style>
</head>
<body>
    <div class="container">
        <h1>羽毛球/篮球/足球局 - 实时报名</h1>

        <div class="slot-selector-container">
            <label for="slotSelector">1. 请选择要报名的场次：</label>
            <select id="slotSelector">
                <option value="sat-23-aug">周六晚场 (8月23日)</option>
                <option value="sun-24-aug">周日晚场 (8月24日)</option>
                <option value="tue-26-aug">下周二晚场 (8月26日)</option>
                </select>
        </div>

        <h2>2. 填写名字报名</h2>
        <div class="form-container">
            <input type="text" id="nameInput" placeholder="输入你的名字">
            <button id="submitBtn">加入该场次</button>
        </div>

        <div>
            <h2>已报名列表 (<span id="count">0</span>人)</h2>
            <ul id="participant-list"></ul>
        </div>

        <div class="clear-btn-container">
            <button id="clearBtn">清空当前场次列表</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBczhQyTGzdUceUiec9zLEpK5TpA4rApSw",
            authDomain: "ni-lai-da-qiu-ma.firebaseapp.com",
            databaseURL: "https://ni-lai-da-qiu-ma-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "ni-lai-da-qiu-ma",
            storageBucket: "ni-lai-da-qiu-ma.firebasestorage.app",
            messagingSenderId: "526261240346",
            appId: "1:526261240346:web:20f74aeb74f7c12d3047a3",
            measurementId: "G-2F4GJDW2DP"
        };

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        const slotSelector = document.getElementById('slotSelector');
        const nameInput = document.getElementById('nameInput');
        const submitBtn = document.getElementById('submitBtn');
        const participantList = document.getElementById('participant-list');
        const participantCount = document.getElementById('count');
        const clearBtn = document.getElementById('clearBtn');

        let currentSlotId = null;
        let participantsRef = null;

        function listenToSlot(slotId) {
            currentSlotId = slotId;
            // 如果之前已经监听了某个场次，先取消监听
            if (participantsRef) {
                participantsRef.off();
            }
            
            participantsRef = database.ref('games/' + slotId);
            
            // 实时监听新场次的数据变化
            participantsRef.on('value', (snapshot) => {
                const participants = snapshot.val();
                participantList.innerHTML = '';
                let count = 0;
                if (participants) {
                    for (const key in participants) {
                        const li = document.createElement('li');
                        li.textContent = participants[key].name;
                        participantList.appendChild(li);
                        count++;
                    }
                }
                participantCount.textContent = count;
            });
        }

        function addParticipant() {
            if (!currentSlotId) return; // 如果没有选中场次，则不执行
            const name = nameInput.value.trim();
            if (name) {
                participantsRef.push({ name: name });
                nameInput.value = '';
            }
        }
        
        submitBtn.addEventListener('click', addParticipant);
        nameInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') addParticipant();
        });
        
        clearBtn.addEventListener('click', () => {
            if (!currentSlotId) return;
            const selectedText = slotSelector.options[slotSelector.selectedIndex].text;
            if (confirm(`确定要清空【${selectedText}】的所有报名记录吗？`)) {
                participantsRef.set(null);
            }
        });

        // 当下拉菜单选项变化时，切换监听的场次
        slotSelector.addEventListener('change', (event) => {
            listenToSlot(event.target.value);
        });

        // 页面首次加载时，自动监听下拉菜单的第一个选项
        listenToSlot(slotSelector.value);

    </script>
</body>
</html>
